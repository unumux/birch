<row>
    <p>Example 1: Header with logo</p>
    <columns>
        {{> header-logo}}
    </columns>
    <row>
        <p>Example 2: Header with logo & sub brand</p>
        <columns valign="top" small="4" large="2">
            {{> header-logo}}
        </columns>
        <columns valign="bottom" small="8" large="8">
            {{> sub-brand}}
        </columns>
    </row>
    <row>
        <p>Example 3: Header with logo & call to action</p>
        <columns small="4">
            {{> header-logo}}
        </columns>
        <columns valign="bottom" small="8">
            {{> sub-brand}}
        </columns>
        <columns large="6" valign="bottom">
            <p class="text-right"><a href="#" alt="Description here">Link to something ></a></p>
        </columns>
    </row>
</row>
