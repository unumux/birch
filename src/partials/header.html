<!-- header starts -->
<row class="{{class}}">
    <columns small="8" style="padding: 25px 25px 0px 25px;">
        <columns small="4">
            <p class="text-left"><a href={{logoUrl}}><img src="{{logoImage}}" alt="{{logoImageAlt}}"></a></p>
        </columns>
        <columns small="8" valign="bottom">
            <p> | <a href={{logoUrl}}>{{brand}}</a></p>
        </columns>
    </columns>
    <columns small="4" valign="middle" style="padding: 25px 25px 0px 25px;">
        <p class="text-right"><a href="{{clickerUrl}}" class="{{clickerColor}}">{{clickerText}}</a></p>
    </columns>
</row>
<!-- header ends -->
