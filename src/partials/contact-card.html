<row class="collapse noBottom" style="background-color: yellow;">
    <columns class="noBottom" large="3">
        <img src="{{imageUrl}}" alt="{{altText}}">
    </columns>
    <columns class="noBottom">
        <spacer size="16"></spacer>
        <row>
            <p>{{name}}</p>
            <p>{{title}}</p>
        </row>
        <spacer size="16"></spacer>
        <row>
            <columns class="noBottom" large="1">
                <img src="{{imageUrl2}}" alt="{{altText2}}">
            </columns>
            <columns class="noBottom">
                <p>Email address: {{email}}</p>
            </columns>
        </row>
        <row>
            <columns large="1">
                <img src="{{imageUrl3}}" alt={{altText3}}>
            </columns>
            <columns>
                <p>Phone Number: {{number}}</p>
            </columns>
        </row>
    </columns>
</row>
