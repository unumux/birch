<row style="background-color: {{ 'bgColor' }}; color: {{ 'color' }}">
    <columns large="6" valign="middle" style="background-color: {{ 'bgColorL' }}; color: {{ 'colorL' }}">
        {{> (lookup . 'l') }}
    </columns>
    <columns large="6" valign="middle" style="background-color: {{ 'bgColorR' }}; color: {{ 'colorR' }}">
        <spacer size="16"></spacer>
        {{> (lookup . 'r') }}
    </columns>
</row>
