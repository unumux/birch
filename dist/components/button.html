
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

    <title>Button Component</title>

  </head>
  <body>
    <span class="preheader">The button component is built in to Foundations and comes with custom styles to easily match with any design.</span>
    <table class="body">
      <tr>
        <td class="center" align="center" valign="top">
          <center data-parsed="">
                <table align="center" class="container float-center"><tbody><tr><td>
                    <table class="row"><tbody><tr>
                        <th class="small-12 large-12 columns first last"><table><tr><th>
                            <h1>Button Component</h1>
                            <p>The button component is built in to Foundations and comes with custom styles to easily match with any design.</p>
                        </th>
<th class="expander"></th></tr></table></th>
                    </tr></tbody></table>
                    <table class="row"><tbody><tr>
                        <th class="small-12 large-12 columns first last"><table><tr><th>
                            
                            <table class="button radius"><tr><td><table><tr><td><a href="#">Radius</a></td></tr></table></td></tr></table>
                            <table class="row"><tbody><tr>
                                <column>
                                    <table class="button expanded radius"><tr><td><table><tr><td><center data-parsed=""><a href="#" align="center" class="float-center">Expanded Button</a></center></td></tr></table></td>
<td class="expander"></td></tr></table>
                                    <table class="button small-expanded radius"><tr><td><table><tr><td><a href="#">Expand small only</a></td></tr></table></td></tr></table>
                                </column>
                                </tr></tbody></table>
                        </th></tr></table></th>
                    </tr></tbody></table>
                </td></tr></tbody></table>
          </center>
        </td>
      </tr>
    </table>
    <!-- prevent Gmail on iOS font size manipulation -->
   <div style="display:none; white-space:nowrap; font:15px courier; line-height:0;"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </div>
